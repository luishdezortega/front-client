<table>
    <tr>
        <th>Shared Key</th>
        <th>Business Id</th>
        <th>E-Mail</th>
        <th>Phone</th>
        <th>Data Added</th>
    </tr>

    <tr *ngFor="let client of clientList">
        <td>{{ client.sharedKey }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.mail }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.bindingDate }}</td>
    </tr>
</table>
